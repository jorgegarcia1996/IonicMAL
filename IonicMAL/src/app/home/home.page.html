<ion-header>
  <ion-toolbar>
    <ion-title>
      IonicMAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Genero</ion-label>
    <ion-select [(ngModel)]="searchGenre">
      <ion-select-option value="todos" selected>Todos</ion-select-option>
      <ion-select-option *ngFor="let g of generos" [value]="g"
        >{{ g }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <div *ngFor="let anime of animes">
    <div
      *ngIf="anime.genres.includes(searchGenre) || searchGenre == 'todos'"
      class="ion-text-center"
    >
      <img [src]="anime.img" />
      <p class="ion-padding">{{anime.title}}</p>
    </div>
  </div>
</ion-content>
