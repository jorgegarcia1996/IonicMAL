<ion-header>
  <ion-toolbar>
    <ion-title>
      IonicMAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Genero</ion-label>
    <ion-select (ionChange)="genreFilter()" [(ngModel)]="genero">
      <ion-select-option value="todos" selected>Todos</ion-select-option>
      <ion-select-option *ngFor="let g of generos" [value]="g">{{ g }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list *ngFor="let anime of animes">
    <div class="ion-text-center">
      <img [src]="anime.img"/>
      <p class="ion-padding">{{anime.title}}</p>
    </div>
  </ion-list>
</ion-content>
